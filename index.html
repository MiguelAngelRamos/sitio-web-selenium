<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Prueba para Selenium con Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Página de Prueba para Selenium</h1>

        <!-- Formulario -->
        <form id="formulario-prueba">
            <!-- Campo de texto -->
            <div class="mb-3">
                <label for="input-texto" class="form-label">Campo de Texto:</label>
                <input type="text" class="form-control" id="input-texto" name="input-texto" placeholder="Escribe algo...">
            </div>

            <!-- Campo de email -->
            <div class="mb-3">
                <label for="input-email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="input-email" name="input-email" placeholder="correo@ejemplo.com">
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="input-password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="input-password" name="input-password">
            </div>

            <!-- Selección desplegable -->
            <div class="mb-3">
                <label for="select-opciones" class="form-label">Selecciona una opción:</label>
                <select id="select-opciones" name="select-opciones" class="form-select">
                    <option value="">--Seleccione--</option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>

            <!-- Radio buttons -->
            <fieldset class="mb-3">
                <legend class="col-form-label pt-0">Radio Buttons:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-group" id="radio1" value="radio1">
                    <label class="form-check-label" for="radio1">
                        Radio 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-group" id="radio2" value="radio2">
                    <label class="form-check-label" for="radio2">
                        Radio 2
                    </label>
                </div>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset class="mb-3">
                <legend class="col-form-label pt-0">Checkboxes:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">
                    <label class="form-check-label" for="checkbox1">
                        Checkbox 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">
                    <label class="form-check-label" for="checkbox2">
                        Checkbox 2
                    </label>
                </div>
            </fieldset>

            <!-- Botones -->
            <button type="submit" id="boton-enviar" class="btn btn-primary">Enviar</button>
            <button type="reset" id="boton-restablecer" class="btn btn-secondary">Restablecer</button>
        </form>

        <!-- Tabla -->
        <table id="tabla-datos" class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ana</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Luis</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carlos</td>
                    <td>42</td>
                </tr>
            </tbody>
        </table>

        <!-- Enlaces -->
        <p>
            <a href="https://www.google.com" target="_blank" id="enlace-google" class="btn btn-link">Ir a Google</a>
        </p>

        <!-- Imagen -->
        <img src="img/selenium.jpeg" alt="Imagen de prueba" id="imagen-prueba" class="img-fluid mt-3">

        <!-- Div y span -->
        <div id="div-prueba" class="mt-3">
            <span class="fw-bold text-primary">Texto destacado en span</span>
        </div>

        <!-- Botón que activa JavaScript -->
        <button id="boton-alerta" class="btn btn-warning mt-3 mb-3">Mostrar Alerta</button>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
